  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* --- POLLEN VERT (depuis le centre de l'écran) --- */
    .particles-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      top: 50%; /* centre vertical de l'écran */
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(0, 255, 170, 0.9);
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.9);
      opacity: 0;
      animation: float-up 10s linear infinite;
    }

    .particle:nth-child(2)  { left: 40%; animation-duration: 9s;   animation-delay: -4s; }
