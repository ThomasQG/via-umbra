<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Via Umbra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* --- POLLEN VERT (depuis le centre de l'écran) --- */
    .particles-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      top: 50%; /* centre vertical de l'écran */
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(0, 255, 170, 0.9);
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.9);
      opacity: 0;
      animation: float-up 10s linear infinite;
    }

    .particle:nth-child(1)  { left: 20%; animation-duration: 11s;  animation-delay: -2s; }
    .particle:nth-child(2)  { left: 40%; animation-duration: 9s;   animation-delay: -4s; }
    .particle:nth-child(3)  { left: 60%; animation-duration: 12s;  animation-delay: -1s; }
    .particle:nth-child(4)  { left: 75%; animation-duration: 8s;   animation-delay: -6s; }
    .particle:nth-child(5)  { left: 30%; animation-duration: 13s;  animation-delay: -3s; }
    .particle:nth-child(6)  { left: 50%; animation-duration: 10s;  animation-delay: -5s; }
    .particle:nth-child(7)  { left: 65%; animation-duration: 14s;  animation-delay: -7s; }
    .particle:nth-child(8)  { left: 15%; animation-duration: 9.5s; animation-delay: -8s; }
    .particle:nth-child(9)  { left: 85%; animation-duration: 11.5s;animation-delay: -9s; }
    .particle:nth-child(10) { left: 45%; animation-duration: 10.5s;animation-delay: -10s; }

    @keyframes float-up {
      0% {
        transform: translate3d(0, 0, 0) scale(0.7);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      60% {
        opacity: 1;
      }
      100% {
        transform: translate3d(0, -60vh, 0) scale(1.1);
        opacity: 0;
      }
    }

    /* CONTENU CENTRAL */
    .content {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 2rem;
      animation: breathe 16s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-4px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    /* IMAGE CENTRALE SANS CADRE OBLONG */
    .logo {
      max-width: min(420px, 80vw);
      max-height: min(520px, 70vh);
      object-fit: contain;
      display: block;
      margin: 0 auto 1.5rem;
      
    }

    .title {
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 400;
      margin-bottom: 0.2rem;
      color: #f8fff9;
      text-shadow:
        0 0 18px rgba(0, 255, 170, 0.6),
        0 0 40px rgba(0, 120, 70, 0.9);
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- Pollen vert -->
    <div class="particles-layer">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Image + Titre -->
    <section class="content">
      <img src="1.png" alt="Fleur-Fantôme Via Umbra" class="logo" />
      <h1 class="title">VIA UMBRA</h1>
    </section>
  </main>
</body>
</html>
