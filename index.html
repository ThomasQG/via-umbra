<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Via Umbra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* --- POLLEN VERT : spores depuis la fleur --- */
    .particles-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 3; /* passe DEVANT la fleur */
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(0, 255, 170, 0.9);
      box-shadow: 0 0 8px rgba(0, 255, 170, 0.9);
      opacity: 0;
      animation: drift 40s linear forwards; /* plus lent, plus long à l’écran */
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) scale(0.7);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) scale(0.8);
        opacity: 0;
      }
    }

    /* CONTENU CENTRAL */
    .content {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 2rem;
      animation: breathe 16s ease-in-out infinite;
    }

    @keyframes breathe {
      0%   { transform: translateY(0) scale(1); }
      50%  { transform: translateY(-4px) scale(1.01); }
      100% { transform: translateY(0) scale(1); }
    }

    /* IMAGE CENTRALE */
    .logo {
      max-width: min(420px, 80vw);
      max-height: min(520px, 70vh);
      object-fit: contain;
      display: block;
      margin: 0 auto 1.5rem;
    }

    .title {
      font-size: clamp(2.4rem, 4vw, 3.4rem);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 400;
      margin-bottom: 0.2rem;
      color: #f8fff9;
      text-shadow:
        0 0 18px rgba(0, 255, 170, 0.6),
        0 0 40px rgba(0, 120, 70, 0.9);
    }
  </style>
</head>

<body>
  <main class="page">
    <!-- Pollen vert généré dynamiquement -->
    <div class="particles-layer"></div>

    <!-- Image + Titre -->
    <section class="content">
      <img src="1.png" alt="Fleur-Fantôme Via Umbra" class="logo" />
      <h1 class="title">VIA UMBRA</h1>
    </section>
  </main>

  <script>
    function spawnPollen() {
      const layer = document.querySelector('.particles-layer');
      const logo = document.querySelector('.logo');
      if (!logo || !layer) return;

      // Position de la fleur dans la fenêtre
      const rect = logo.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const p = document.createElement('div');
      p.className = 'particle';

      // Naissance au centre de la fleur
      p.style.left = centerX + 'px';
      p.style.top = (centerY - 20) + 'px';

      // Direction aléatoire
      const angle = Math.random() * Math.PI * 2; // 0 → 360°
      const distance = 250 + Math.random() * 500;

      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;

      p.style.setProperty('--dx', dx + 'px');
      p.style.setProperty('--dy', dy + 'px');

      layer.appendChild(p);

      // On supprime la particule après l'animation
      setTimeout(() => p.remove(), 18000);
    }

    // On attend que tout soit chargé
    window.addEventListener('load', () => {
      setInterval(spawnPollen, 550); // densité du pollen
    });
  </script>
</body>
</html>
